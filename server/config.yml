controladores:
  sala:
    name: sala
    title: Sala
    host: 192.168.0.10
    port: 23
    switches:
      garage: 1
      entrada: 0
      sala-1: 2
      sala-2: 3  
      sala-3: 5 
      comedor: 4
    cmd:
      apagar-todo: '-'
      encender-todo: '+'
      status: 'S'

switches:
  sala:
      sala:
          - sala-1
          - sala-2
  toda-sala:
      sala:
          - sala-1
          - sala-2
          - sala-3

comandos:
  pelicula:
    - sala:sala-1:on
    - sala:sala-2:off
    - sala:sala-3:off
  apagar-todo:
    - sala::apagar-todo
  encender-todo:
    - sala::encender-todo
  status:
    - sala::status
    
interfaz:
    luces:
        title: Luces
        comandos: [ garage, entrada, 'toda-sala' ]
